        },
        {name: "Spider Solitaire Remaster",
         image: "spider2.png",
         file: "../Spider_Solitaire_mk2/spider.html"
        }
    ];

    function writeContent() {
        for (let i = 0; i < Math.ceil(elementinfo.length / 5); i++) {
            let newrow = document.createElement("tr");
            //newrow.setAttribute("id","row"+i);

            for (let j = 0; j < 5 && 5*i+j < elementinfo.length; j++) {
                let newtd = document.createElement("td");
                newtd.setAttribute("width","19%");
                let tdlink = document.createElement("a");
                tdlink.setAttribute("href",elementinfo[5*i+j].file);
                let tdimg = document.createElement("img");
                tdimg.setAttribute("src",elementinfo[5*i+j].image);
                tdimg.setAttribute("width","100%");
                let tdlabel = document.createElement("p");
                tdlabel.innerText = elementinfo[5*i+j].name;

                tdlink.appendChild(tdimg);
                tdlink.appendChild(tdlabel);
                newtd.appendChild(tdlink);
                newrow.appendChild(newtd);
            }
            //console.log("created row");

            let table2append2 = document.getElementById("link_table");
            table2append2.appendChild(newrow);
        }
    }
    </script>
