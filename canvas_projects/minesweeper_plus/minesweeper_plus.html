<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Minesweeper</title>

<style>
body {
	background-color: gray;
}
#content {
	float: left;
}
#regtab,#hextab {
	width: 50%;
	float: left;
}
#regtab,#hextab:onhover {
	cursor: pointer;
}
#warning {
	color: red;
}
#thing {
	border-radius: 6px;
	border: 2px solid black;
	background-color: black;
}
</style>

<script src="minesweeper_Squ.js"></script>
<script src="minesweeper_Hex.js"></script>

<script>
function showTab1() {
	//document.getElementById("square").style.visibility = "visible";
	//document.getElementById("hexagonal").style.visibility = "collapse";
	document.getElementById("square").style.display = "block";
	document.getElementById("hexagonal").style.display = "none";
	document.getElementById("thing").style.borderRadius = "6px";
	console.log("switching to square menu");
}
function showTab2() {
	//document.getElementById("square").style.visibility = "collapse";
	//document.getElementById("hexagonal").style.visibility = "visible";
	document.getElementById("square").style.display = "none";
	document.getElementById("hexagonal").style.display = "block";
	document.getElementById("thing").style.borderRadius = "50%";
	console.log("switching to hexagonal menu");
}
</script>
</head>

<body onload="showTab1()">


<div id="content">

	<nav>
		<ul>
			<!--li><a href="../../index.html">Home</a></li-->
			<li><a href="../Main_Page/projects_page.html">Back to Project List</a></li>
		</ul>
	</nav>

	<div id="tabs">
		<button id="regtab" onclick="showTab1()">Regular</button>
		<button id="hextab" onclick="showTab2()">Hexagonal</button>
	</div>
	
	<div id="hexagonal">
		<button onclick="newHexGame()">New Game</button>
		<p id="mines_remaining_hex"></p>
		<div>
			<h3>Radius:</h3>
			<input id="dim1" type="number" value="5" min="1"></input>
		</div>
		<div>
			<h3>Number of mines:</h3>
			<input id="hexmines" type="number" value="8" min="1"></input>
		</div>
		<p id="warning_hex"></p>
	</div>
	
	<div id="square">
		<button onclick="newSquareGame()">New Game</button>
		<p id="mines_remaining_squ"></p>
		<div>
			<h3>Width:</h3>
			<input id="widthIn" type="number" value="8" min="1"></input>
		</div>
		<div>
			<h3>Height:</h3>
			<input id="heightIn" type="number" value="8" min="1"></input>
		</div>
		<div>
			<h3>Number of mines:</h3>
			<input id="minesIn" type="number" value="10" min="1"></input>
		</div>
		<p id="warning_squ"></p>
	</div>
	
</div>

<!--div id="canvas_holder">
</div-->
<canvas id="thing" width="300px" height="300px">Minesweeper</canvas>

</body>
</html>
